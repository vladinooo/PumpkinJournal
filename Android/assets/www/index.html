<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone-no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height">
		
		<title>Mobile app</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="jjs/cordova.js"></script>

		<script>
			
			var db, articleData;
			
			articleData = {name:"", description:""};
			
			$(document).on("pageinit", function() {
				// listen for device ready
				document.addEventListener("deviceready", onDeviceReady, false);
								
				$("#savenote").bind("tap", function() {
					notedata.notetitle = $("#notetitle").val();
					notedata.notedetail = $("#notedetail").val();
					notedata.imagesource =  $("#noteimage").attr("src");
					notedata.notelat = lat;
					notedata.notelon = lon;
					db.transaction(saveNote, onDbError, onDbSuccess);
				});
				
				$(document).bind("mobileinit", function(){
					$.mobile.pushStateEnabled = false;
					});
				
				$("#addArticleBtn").bind("tap", function() {
					$.mobile.changePage('#addArticle');
				});
				
				$("#saveArticleBtn").bind("tap", function() {
					$.mobile.changePage('#main');
				});
				
				$("#cancelArticleBtn").bind("tap", function() {
					$.mobile.changePage('#main');
				});
				
				$("#addFolderBtn").bind("tap", function() {
					$.mobile.changePage('#addFolder', {
				        transition : 'pop',
				        role : 'dialog'
				    });
				});
				
				$("#saveFolderBtn").bind("tap", function() {
					$.mobile.changePage('#main');
				});
				
				$("#cancelFolderBtn").bind("tap", function() {
					$.mobile.changePage('#main');
				});
				
				
			});
		
			
			function onDeviceReady() {
				alert("It works!");
			}
		</script>
		
	</head>

			</div>

    			<a id="saveFolderBtn" href="#" data-role="button" data-inline="true" data-theme="b">OK</a>
			</div>
		</div><!-- addFolder -->
		
		
		<div id="addArticle" data-role="page" data-title="Add Article">
			<div data-role="header">
				<h1>Add Article</h1>
			</div>
			
			<div data-role="content">

    			<label for="articleDescription">Description:</label>

				<a id="cancelArticleBtn" href="#" data-role="button" data-inline="true">Cancel</a>
